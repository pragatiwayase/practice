<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Website Redesign Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5d943;
      padding: 20px;
    }
    form {
      background: #fff5cc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }
    form input[type='checkbox'] {
      width: auto;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h1>Website Redesign Request Form</h1>
  <form>
    <input type="text" placeholder="Client Name (First)" /><br>
    <input type="text" placeholder="Client Name (Last)" /><br>
    <input type="text" placeholder="Phone" /><br>
    <input type="email" placeholder="Email" /><br>
    <select>
      <option>Please select</option>
      <option>Business</option>
      <option>Portfolio</option>
      <option>E-commerce</option>
    </select><br>
    <input type="text" placeholder="Website Address" /><br>
    <textarea placeholder="Redesign Objectives"></textarea><br>
    <fieldset>
      <legend>Additional Services</legend>
      <input id="seo" type="checkbox" /><label for="seo">SEO</label><br>
      <input id="video" type="checkbox" /><label for="video">Video</label><br>
      <input id="analytics" type="checkbox" /><label for="analytics">Analytics</label><br>
      <input id="banner" type="checkbox" /><label for="banner">Banner Design</label><br>
      <input id="advert" type="checkbox" /><label for="advert">Advertisement</label><br>
      <input id="other" type="checkbox" /><label for="other">Other</label><br>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
