<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #d6dbe0;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      flex: 1;
      padding: 50px 40px;
      background: linear-gradient(to bottom right, #f9f7f4, #f7f2e8);
    }

    .form-section h2 {
      margin-bottom: 10px;
    }

    .form-section p {
      margin-bottom: 30px;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      font-size: 14px;
    }

    .form-section button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #f8c841;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-section .oauth-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .form-section .oauth-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border-radius: 30px;
      border: 1px solid #aaa;
      background: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-section .footer-links {
      margin-top: 30px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }

    .image-section {
      flex: 1;
      background: url('background.jpg') center center/cover no-repeat;
      position: relative;
    }

    .image-section::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(to bottom right, rgba(255,255,255,0.1), rgba(255,255,255,0));
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
      background: #eee;
      display: inline-block;
      padding: 6px 20px;
      border-radius: 30px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Create an account</h2>
      <p>Sign up and get 30 day free trial</p>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Full name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <button type="submit">Submit</button>
        <div class="oauth-buttons">
          <button>ï£¿ Apple</button>
          <button>G Google</button>
        </div>
        <div class="footer-links">
          <span>Have any account? <a href="#">Sign in</a></span>
          <a href="#">Terms & Conditions</a>
        </div>
      </form>
    </div>
    <div class="image-section"></div>
  </div>
</body>
</html>
