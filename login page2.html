<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #70e1f5 0%, #ffd194 100%);
}
.container {
  width: 300px;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 14px rgb(0 0 0 / 0.5);
  margin: 100px auto;
  text-align: center;
}
.container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-bottom: 1px solid #ccc;
  outline: none;
}
.container button {
  width: 100%;
  padding: 10px;
  background: linear-gradient(90deg, #04c5c5, #ff04f5);
  color: #fff;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}
.container .social {
  margin-bottom: 20px;
}
.container .social a {
  margin: 0 10px;
  color: #fff;
  background: #3b5998;
  padding: 10px 15px;
  border-radius: 50%;
  text-decoration: none;
}
.container p {
  margin-bottom: 15px;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <a href="#" style="float:right;margin-bottom:15px; color:#888; text-decoration:none; font-size:14px;">Forgot password?</a>
    <button>LOGIN</button>
    <p>Or Sign Up Using</p>
    <div class="social">
      <a href="#" style="background: #3b5998;">f</a>
      <a href="#" style="background: #1da1f2;">t</a>
      <a href="#" style="background: #db4a39;">g</a>
    </div>
    <p>Or Sign Up Using</p>
    <a href="#" style="color:#fff;margin-bottom:15px;text-decoration: none;">SIGN UP</a>
  </div>
</body>
</html>
